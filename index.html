<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTWATCH</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="msgContainer msg" id="msgContainer">
            <div id="msg1">Java</div>
            <div id="msg2">HTML</div>
            <div id="msg3">CSS</div>
        </div>
        <div class="musicContainer msg" id="musicContainer">
            <div id="music1">Song1</div>
            <audio id="audio1" src="./music/m2.mp3"></audio>
            <div id="music2">Song2</div>
            <audio id="audio2" src="./music/m3.com.mp3"></audio>
            <div id="music3">Song3</div>
            <audio id="audio3" src="./music/m1.mp3"></audio>
        </div>
        <div class="timerContainer msg" id="timerContainer">
            <div id="timer"></div>
            <div class="imageTimer">
                <div class="image1">
                    <img id="reload" src="./asset/reload.png" height="40px" width="50px">
                </div>
                <div class="image2">
                    <img id="pause" src="./asset/circled-pause.png" height="40px" width="50px">
                </div>
                <div class="image3">
                    <img id="stop" src="./asset/stop.png" height="40px" width="50px">
                </div>
            </div>
        </div>
        <div id="time1"></div>
        <div class="item">
            <div id="time2"></div>
            <div id="day"></div>
            <div class="image">
                <div class="image1">
                    <img id="image1" src="./asset/msg1.jpg" alt="" height="40px" width="50px">
                </div>
                <div class="image2">
                    <img id="image2" src="./asset/music.jpg" alt="" height="40px" width="50px">
                </div>
                <div class="image3">
                    <img id="image3" src="./asset/clock.jpg" alt="" height="40px" width="40px">
                </div>
            </div>
            
        </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
